plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.microkubes'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



apply plugin: 'maven-publish'

dependencies {
    compile group: 'org.springframework.security', name: 'spring-security-jwt', version: '1.0.10.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'
    implementation group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "com.github.tomakehurst:wiremock-jre8:2.22.0"


}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}